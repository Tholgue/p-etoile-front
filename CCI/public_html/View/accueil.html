<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Test bootstrap</title>
            <link href="../Ressources/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body>
            <header>
                <nav class="navbar navbar-inverse">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">CS2i</a>
                        </div>
                        <div id="navbar" class="collapse navbar-collapse" aria-expanded="false">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Accueil</a></li>
                                <li><a href="">Inscription</a></li>
                            </ul>
                            <form class="navbar-form navbar-right">
                                <div class="form-group">
                                    <input type="text" placeholder="Email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Password" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-success">Se connecter</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="jumbotron">
                <div class="container" id="welcome">
                    <h1>{{ title }}</h1>
                    <p>{{ content }}
                    </p>
                </div>
            </div>
            <div class="container" id="features">
                <div class="row">
                    <div class="col-md-4">
                        <h2> {{ title1 }}</h2>
                        <p>{{ content1 }}</p>
                        <p>
                            <a class="btn btn-info" href="#" role="button">Gérer mon profil</a>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <h2>{{ title2 }}</h2>
                        <p>{{ content2 }}</p>
                        <p>
                            <a class="btn btn-info" href="#" role="button">Voir les annonces</a>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <h2>{{ title3 }}</h2>
                        <p>{{ content3 }}</p>
                        <p>
                            <a class="btn btn-info" href="#" role="button">Accéder à la liste</a>
                        </p>
                    </div>
                </div>
                <hr>
                <footer>
                    <p>2016, CS2i Lorient.</p>
                </footer>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="../Ressources/dist/js/bootstrap.min.js"></script>
            <script src="https://unpkg.com/vue/dist/vue.js"></script>
            <script src="../Ressources/js/accueil.js"></script>
        </body>
</html>
