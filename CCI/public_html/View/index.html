<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../Ressources/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../Ressources/dist/js/bootstrap.min.js"></script>
        <script src="../Ressources/js/index.js"></script>
        <title>Inscription</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">CS2i</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse" aria-expanded="false">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Accueil</a></li>
                            <li><a href="">Inscription</a></li>
                        </ul>
                        <form class="navbar-form navbar-right">
                            <div class="form-group">
                                <input type="text" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Se connecter</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <form role="form" id="register">
                <div class="row">
                    <div class="col-md-offset-2 col-md-8">
                        <h1> Inscription <br/> <small> Renseigner vos informations </small></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-3">
                        <div class="form-group">
                            <label for="Nom">Nom</label>
                            <input type="text" class="form-control" id="inputNom" placeholder="Nom">
                        </div>
                    </div>
                    <div class="col-md-offset-1 col-md-3">
                        <div class="form-group">
                            <label for="Prenom">Prénom</label>
                            <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-2 col-md-3">
                        <div class="form-group">
                            <label for="Promotion">Promotion</label>
                            <input type="text" class="form-control" id="inputPromotion" placeholder="Promotion">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-2 col-md-7">
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Enter email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-2 col-md-3">
                        <div class="form-group">
                            <label for="Password">Mot de passe</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                        </div>
                    </div>
                    <div class="col-md-offset-1 col-md-3">
                        <div class="form-group">
                            <label for="Vpassword">Vérification mot de passe</label>
                            <input type="password" class="form-control" id="inputValidation" placeholder="Vérification mot de passe">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-5  col-md-1">
                        <button type="btn_inscription" class="btn btn-primary">S'incrire</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
