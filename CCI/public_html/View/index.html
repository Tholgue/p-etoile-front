<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test bootstrap</title>
        <link href="../Ressources/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">CS2i</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse" aria-expanded="false">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Accueil</a></li>
                            <li><a href="">Inscription</a></li>
                        </ul>
                        <form class="navbar-form navbar-right">
                            <div class="form-group">
                                <input type="text" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Se connecter</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-primary" id="panel">
                    <div class="panel-heading">
                        {{ title }}
                    </div>
                    <div class="panel-body">
                        <form method="POST" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nom</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="Nom" placeholder="Nom">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Prenom</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="Prenom" placeholder="Prenom">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="Email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Mot de passe</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="Password" placeholder="Mot de passe">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Validation</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="ValidPassword" placeholder="Valider mot de passe">
                                </div>
                            </div>
                        </form>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success" id="btn_validation"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Valider l'inscription</button>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../Ressources/dist/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="../Ressources/js/index.js"></script>
        
    </body>
</html>
